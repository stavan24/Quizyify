<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuizMaster | About</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #f2f2f2;
            padding-top: 80px;
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 65px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .nav-logo {
            font-size: 22px;
            font-weight: 600;
            color: #4caf50;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            position: relative;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 0;
            height: 2px;
            background: #4caf50;
            transition: 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* ABOUT CONTENT */
        .about {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .about h1 {
            margin-bottom: 20px;
        }

        .about p {
            color: #555;
            line-height: 1.7;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="nav-logo">Quizify</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="quiz.html">Quiz</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <section class="about">
        <h1>About Quizify</h1>
        <p>
            QuizMaster is a simple quiz web app built to help users
            learn and test their knowledge.
            <br><br>
            It uses real-time questions from an online API and is
            built using HTML, CSS and JavaScript.
            <br><br>
            This project is perfect for beginners and learning purposes ðŸš€
        </p>
    </section>

</body>
</html>
