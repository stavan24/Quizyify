<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuizMaster | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #f2f2f2;
            padding-top: 80px;
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 65px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .nav-logo {
            font-size: 22px;
            font-weight: 600;
            color: #4caf50;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            position: relative;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 0;
            height: 2px;
            background: #4caf50;
            transition: 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* HERO */
        .hero {
            height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .hero-box h1 {
            margin-bottom: 15px;
        }

        .hero-box p {
            color: #666;
            margin-bottom: 25px;
        }

        .hero-box a {
            display: inline-block;
            padding: 12px 25px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }

        .hero-box a:hover {
            background: #45a049;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="nav-logo">Quizify</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="quiz.html">Quiz</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-box">
            <h1>Welcome to Quizify</h1>
            <p>Challenge yourself with fun quizzes and test your knowledge.</p>
            <a href="quiz.html">Start Quiz</a>
        </div>
    </section>

</body>
</html>
