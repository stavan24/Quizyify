<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile | QuizCraft</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: #fff;
        padding-top: 80px;
      }
      /* Navbar */
      nav {
        background: #020617;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }
      .nav-container {
        max-width: 1200px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 5%;
      }
      nav h3 {
        color: #cbd5f5;
        margin: 0;
      }
      .nav-links {
        display: flex;
        gap: 25px;
      }
      .nav-links a {
        color: #cbd5f5;
        text-decoration: none;
        font-weight: 500;
        transition: 0.3s;
      }
      .nav-links a:hover {
        color: #38bdf8;
      }
      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        gap: 5px;
      }
      .hamburger span {
        height: 3px;
        width: 25px;
        background: #cbd5f5;
        border-radius: 3px;
        transition: 0.3s;
      }

      /* Card */
      .card {
        max-width: 450px;
        width: 90%;
        margin: 80px auto;
        background: #020617;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      }
      .avatar {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: linear-gradient(135deg, #38bdf8, #6366f1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        font-weight: bold;
        margin: auto 0 15px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        border: none;
      }
      button {
        margin-top: 20px;
        padding: 10px 25px;
        background: #38bdf8;
        border: none;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
      }
      button:hover {
        background: #0ea5e9;
      }

      /* Responsive Navbar */
      @media (max-width: 768px) {
        .nav-links {
          position: fixed;
          top: 65px;
          right: -100%;
          flex-direction: column;
          background: #020617;
          width: 200px;
          gap: 0;
          transition: 0.3s;
          padding: 20px;
          border-left: 1px solid #38bdf8;
          height: calc(100vh-65px);
        }
        .nav-links.show {
          right: 0;
        }
        .nav-links a {
          padding: 12px 0;
          border-bottom: 1px solid #334155;
        }
        .hamburger {
          display: flex;
        }
      }

      /* Smaller screens */
      @media (max-width: 500px) {
        .card {
          padding: 20px;
        }
        .avatar {
          width: 70px;
          height: 70px;
          font-size: 28px;
        }
        h2 {
          font-size: 20px;
        }
        p {
          font-size: 14px;
        }
        button {
          padding: 8px 20px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <h3>QuizCraft</h3>
        <div class="nav-links" id="navLinks">
          <a href="index.html">Home</a>
          <a href="quiz.html">Quizzes</a>
          <a href="profile.html">Profile</a>
          <a href="about.html">About</a>
        </div>
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>

    <div class="card">
      <div class="avatar" id="avatar">U</div>
      <h2 id="name">User</h2>
      <p id="email" style="color: #94a3b8">email@example.com</p>

      <div id="edit" style="display: none">
        <input id="nameI" placeholder="Enter Name" />
        <input id="emailI" placeholder="Enter Email" />
        <button onclick="save()">Save</button>
      </div>

      <p>üèÜ Max Score: <b id="max">0</b></p>
      <p>üéØ Quizzes Played: <b id="played">0</b></p>

      <button onclick="edit()">Edit Profile</button>
    </div>

    <script>
      // Hamburger
      const hamburger = document.getElementById("hamburger");
      const navLinks = document.getElementById("navLinks");
      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("show");
      });

      // Profile JS
      let name = localStorage.getItem("username") || "User";
      let email = localStorage.getItem("email") || "email@example.com";

      document.getElementById("name").textContent = name;
      document.getElementById("email").textContent = email;
      document.getElementById("avatar").textContent = name[0].toUpperCase();
      document.getElementById("max").textContent =
        localStorage.getItem("maxScore") || 0;
      document.getElementById("played").textContent =
        localStorage.getItem("played") || 0;

      function edit() {
        document.getElementById("edit").style.display = "block";
        document.getElementById("nameI").placeholder = name;
        document.getElementById("emailI").placeholder = email;
      }
      function save() {
        let newName = document.getElementById("nameI").value;
        let newEmail = document.getElementById("emailI").value;
        if (newName) localStorage.setItem("username", newName);
        if (newEmail) localStorage.setItem("email", newEmail);
        location.reload();
      }
    </script>
  </body>
</html>
